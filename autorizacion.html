<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorización para Consulta de Buró de Crédito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-corporate { background: linear-gradient(135deg, #001749 0%, #3787c6 100%); }
        .text-corporate-dark { color: #001749; }
        .text-corporate-accent { color: #e48410; }
        .bg-corporate-blue { background-color: #015cd0; }
        .hover\:bg-corporate-dark:hover { background-color: #001749; }
        .focus\:ring-corporate { --tw-ring-color: #3787c6; }
    </style>
</head>
<body class="bg-corporate min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-4">
            <div class="flex items-center justify-center space-x-4 mb-2">
                <img src="https://i.postimg.cc/zBPmbxNT/TRANSPARENTE-min.png" alt="Logo Tupak Rantina" class="w-16 h-auto">
                <h1 class="text-2xl font-bold text-white">Formulario para Autorización de Consulta de Buró de Crédito</h1>
            </div>
            <p class="text-blue-100 text-sm">Complete los datos para generar el documento de autorización</p>
        </div>
        
        <form id="authForm" class="bg-white rounded-xl shadow-xl p-8 space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-semibold text-corporate-dark mb-2">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="APELLIDOS Y NOMBRES ej: QUEZADA MANOBANDA LUIS ANDRES" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-corporate focus:border-corporate text-gray-900">
            </div>
            <div>
                <label for="cedula" class="block text-sm font-semibold text-corporate-dark mb-2">Cédula de Identidad</label>
                <input type="text" id="cedula" name="cedula" placeholder="10 dígitos sin guiones ni espacios ej: 1707123456" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-corporate focus:border-corporate text-gray-900">
            </div>
            <div>
                <label class="block text-sm font-semibold text-corporate-dark mb-2">Fecha Actual</label>
                <p id="fechaDisplay" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700"></p>
            </div>
            <div class="flex space-x-4">
                <button type="button" onclick="generarDocumento()" class="flex-1 bg-corporate-blue text-white py-3 px-6 rounded-lg hover:bg-corporate-dark focus:outline-none focus:ring-2 focus:ring-corporate focus:ring-offset-2 font-semibold transition duration-200">Imprimir Autorización</button>
                <button type="button" onclick="descargarDocumento()" class="flex-1 bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 font-semibold transition duration-200">Descargar para Llenar Manualmente</button>
            </div>
        </form>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg font-semibold text-corporate-dark mb-4" id="modalTitle">Confirmar Generación</h3>
                <div class="mb-4">
                    <p class="text-sm text-gray-600" id="modalMessage"></p>
                </div>
                <div class="flex space-x-3">
                    <button id="confirmYes" class="flex-1 bg-corporate-blue text-white py-2 px-4 rounded-lg hover:bg-corporate-dark focus:outline-none focus:ring-2 focus:ring-corporate font-semibold transition duration-200">Sí</button>
                    <button id="confirmNo" class="flex-1 bg-gray-300 text-gray-900 py-2 px-4 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 font-semibold transition duration-200">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current date in Guayaquil time
        function getGuayaquilDate() {
            const now = new Date();
            const guayaquilTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Guayaquil"}));
            const day = guayaquilTime.getDate();
            const monthNames = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
            const month = monthNames[guayaquilTime.getMonth()];
            const year = guayaquilTime.getFullYear();
            const hours = guayaquilTime.getHours();
            const minutes = guayaquilTime.getMinutes();
            let displayHours = hours;
            let period = 'de la mañana';
            if (hours >= 12) {
                period = hours >= 18 ? 'de la noche' : 'de la tarde';
                if (hours > 12) displayHours = hours - 12;
            }
            if (hours === 0) displayHours = 12;
            const timeStr = `a las ${displayHours} ${period} ${minutes} minutos`;
            return { day, month, year, full: `Machachi a los ${day} días del mes de ${month} del año ${year}, ${timeStr}.` };
        }

        // Display current date
        const fecha = getGuayaquilDate();
        document.getElementById('fechaDisplay').textContent = fecha.full;

        // Modal functions
        function showModal(message, onConfirm) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('confirmModal').classList.remove('hidden');
            document.getElementById('confirmYes').onclick = function() {
                document.getElementById('confirmModal').classList.add('hidden');
                onConfirm();
            };
            document.getElementById('confirmNo').onclick = function() {
                document.getElementById('confirmModal').classList.add('hidden');
            };
        }

        function showAlert(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('confirmModal').classList.remove('hidden');
            document.getElementById('confirmYes').style.display = 'none';
            document.getElementById('confirmNo').textContent = 'OK';
            document.getElementById('confirmNo').onclick = function() {
                document.getElementById('confirmModal').classList.add('hidden');
                document.getElementById('confirmYes').style.display = 'block';
                document.getElementById('confirmNo').textContent = 'No';
            };
        }

        // Generate template
        function generateTemplate(nombre, cedula, firmaNombre, fecha) {
            return `<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Autorización Personal para Consulta de la Central de Riesgos</title>
<style>
  /* ===== Configuración de impresión A4 ===== */
  @page { size: A4 portrait; margin: 18mm; }
  html, body { height: 100%; background: #fff; }
  body { margin: 0; font-family: "Times New Roman", Georgia, serif; color: #111; }

  /* ===== Hoja ===== */
  .sheet {
    width: 210mm; min-height: 297mm; margin: 0 auto;
    background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,.12);
    page-break-inside: avoid;
  }
  .content { padding: 18mm 20mm 18mm; }

  /* ===== Encabezado ===== */
  .header { text-align: center; margin-bottom: 10mm; }
  .logo { max-width: 100px; margin-bottom: 4mm; }
  .title {
    font-size: 18pt; font-weight: 700; color: #001749;
    margin: 0; letter-spacing: .2px;
  }
  .subtitle {
    font-size: 11pt; color: #3787c6; margin-top: 2mm;
  }
  .accent { height: 3px; width: 100%; background: #e48410; margin: 8mm 0; border-radius: 2px; }

  /* ===== Texto ===== */
  p { font-size: 11.5pt; line-height: 1.5; text-align: justify; margin: 0 0 5mm; }
  .blank { white-space: nowrap; }
  .bold { font-weight: 700; color: #000; }

  /* ===== Caja ===== */
  .box {
    border: 1px solid #ccc; border-radius: 6px; padding: 8mm;
    margin: 6mm 0 10mm; background: #f9fafc;
  }
  .note { font-size: 10.5pt; color: #333; margin-top: 3mm; }

  /* ===== Firmas ===== */
  .sign { text-align: center; padding-top: 10mm; margin-top: 14mm; }
  .line { border-top: 1px solid #222; margin: 0 auto 3mm; width: 85%; }
  .caption { font-size: 10pt; color: #333; }

  /* ===== Salto de página automático ===== */
  .page-break { page-break-before: always; }

  @media print {
    body { background: #fff; }
    .sheet { box-shadow: none; }
  }
</style>
</head>
<body onload="setTimeout(function(){window.print();}, 300)">
  <div class="sheet">
    <div class="content">

      <!-- Encabezado -->
      <div class="header">
        <img class="logo" src="https://i.postimg.cc/zBPmbxNT/TRANSPARENTE-min.png" alt="Logo Tupak Rantina">
        <h1 class="title">Autorización para Consulta de la Central de Riesgos</h1>
      </div>
      <div class="accent"></div>

      <!-- Contexto breve -->
      <p>
        En los <span class="bold">procesos judiciales y financieros</span>, las entidades suelen requerir la verificación del
        historial crediticio de los ciudadanos. Esta autorización permite al Titular otorgar su consentimiento explícito
        para dicha consulta, garantizando transparencia y legalidad en la evaluación de solicitudes de crédito u otros trámites.
      </p>

      <!-- Cuerpo de autorización -->
      <p>
        Yo, ${nombre}, con cédula de identidad No.
        ${cedula},
        por medio de la presente, <span class="bold">solicito y autorizo de manera expresa e irrevocable</span> a
        <span class="bold">CAJA DE AHORRO TUPAK RANTINA</span>,
        con RUC No. 1793222612001, y domicilio en
        Av. Amazonas O3-248 y Manuel German, para que, por conducto de su representante legal o personal debidamente autorizado,
        <span class="bold">solicite y obtenga</span> mi historial de crédito, historial financiero y cualquier otra
        información relacionada que se encuentre registrada en la Central de Riesgos o en cualquier otra base
        de datos de información crediticia, pública o privada, que opere en la República del Ecuador.
      </p>

      <div class="box">
        <p>
          La presente autorización se otorga con el fin de <span class="bold">evaluar mi solicitud de crédito</span> y/o cualquier otra relación contractual o comercial futura.
          Declaro que conozco el alcance y el tipo de información que será consultada y entiendo
          que el resultado de dicha consulta servirá para la toma de decisiones por parte de
          <span class="bold">CAJA DE AHORRO TUPAK RANTINA</span>.
        </p>
        <p class="note">
          Vigencia: Esta autorización tendrá vigencia indeterminada y se mantendrá válida mientras subsista la relación con la entidad, y solo podrá ser revocada mediante comunicación escrita dirigida a la institución.
        </p>
      </div>

      <!-- Datos -->
        <p>
${fecha}
        </p>

      <!-- Firma -->
      <div class="sign">
        <div class="line"></div>
        <div class="caption">Firma del Titular</div>
        <div class="caption">Nombre: ${firmaNombre}</div>
        <div class="caption">Cédula: ${cedula}</div>
      </div>

    </div>
  </div>
<\/body>
<\/html>`;
        }

        // Generate document
        function generarDocumento() {
            const nombre = document.getElementById('nombre').value.trim();
            const cedula = document.getElementById('cedula').value.trim();

            if (!nombre || !cedula) {
                showAlert('Por favor, complete todos los campos.');
                return;
            }

            // Validación de nombre: al menos 3 palabras
            const nombreWords = nombre.split(/\s+/).filter(word => word.length > 0);
            if (nombreWords.length < 3) {
                showAlert('El nombre debe contener al menos 3 palabras (nombres y apellidos).');
                return;
            }

            // Validación de cédula: exactamente 10 dígitos
            if (!/^\d{10}$/.test(cedula)) {
                showAlert('La cédula debe contener exactamente 10 dígitos numéricos sin espacios ni guiones.');
                return;
            }

            const confirmMessage = `¿Estás seguro de que deseas generar la autorización con <strong>${nombre}</strong> y cédula <strong>${cedula}</strong>? Fecha: ${fecha.full}`;
            showModal(confirmMessage, function() {
                const template = generateTemplate(nombre, cedula, nombre, fecha.full);
                const newWindow = window.open('', '_blank');
                newWindow.document.write(template);
                newWindow.document.close();
            });
        }

        // Download blank document
        function descargarDocumento() {
            const fechaManual = `Lugar y fecha: Machachi, _______ de ${fecha.month} del año ${fecha.year}`;
            const template = generateTemplate('________________________________________', '____________________________', '____________________________', fechaManual);
            const newWindow = window.open('', '_blank');
            newWindow.document.write(template);
            newWindow.document.close();
        }
    </script>
</body>
</html>
